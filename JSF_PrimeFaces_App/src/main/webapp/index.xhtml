<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Home</ui:define>

	<ui:define name="content">
		<h1>Welcome to JSF with Bootstrap</h1>
		<p>This is a simple JSF app to get you started with JSF and
			Bootstrap.</p>

		<h:form>
			<h:outputText value="Enter your name:" />
			<h:inputText value="#{nameBean.name}" />
			<h:commandButton value="Submit" action="#{nameBean.submit}" />
		</h:form>

		<h:outputText value="#{nameBean.greeting}"
			rendered="#{not empty nameBean.greeting}" />

		<hr />


		<p:dashboard model="#{menuBean.model}">
			<p:panel id="sports">
				<p>Sports panel</p>
			</p:panel>
			<p:panel id="viewreserves">
				<p>viewreserves panel</p>
			</p:panel>
			<p:panel id="lifestyle">
				<p>lifestyle panel</p>
			</p:panel>
			<p:panel id="stadistics">
				<p>stadistics panel</p>
			</p:panel>
			<p:panel id="direct">
				<p>direct panel</p>
			</p:panel>
		</p:dashboard>


	</ui:define>

</ui:composition>
